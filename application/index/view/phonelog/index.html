<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>x-admin</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__STATIC1__/xadmin/lib/layui/css/layui.css" media="all">
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-body">
            <!--主体内容 start-->
            <div class="layui-row layui-col-space5" >

                <div class="layui-col-md3">
                    <input type="text" id="ser_row" name="mobile" required  lay-verify="required" placeholder="手机号" autocomplete="off" class="layui-input">
                </div>
				<div class="layui-col-md3">
                     <input type="text" id="" name="phone_type" required  lay-verify="required" placeholder="运营商" autocomplete="off" class="layui-input">
                 </div>
                <div class="layui-col-md1">
                    <button style="margin-left: 50px;" class="layui-btn" onclick="ser_on()">搜索</button>
                </div>
                <div class="layui-col-md5">
                    <button style="float: right;" class="layui-btn" onclick="ser_add()">添加</button>
                </div>
            </div>
            <table id="demo" lay-filter="test">

            </table>


            <!--主体内容 end-->
        </div>

    </div>
<script src="__STATIC1__/xadmin/lib/layui/jquery-3.2.1.min.js"></script>
<script src="__STATIC1__/xadmin/lib/layui/layui.js"></script>
<script>
    layui.config({
        base: '__STATIC1__/xadmin/' //静态资源所在路径
    });
    layui.use(['laydate','form', 'util'], function(){
        var laydate = layui.laydate;
        var table = layui.table;
        var form = layui.form;
		var util = layui.util;
    });
    layui.use('table', function(){
        var table = layui.table;
		var util = layui.util;
        var urls = '{:url("index/phonelog/list")}';
        //第一个实例
        TB = table.render({
            elem: '#demo',
			height: 'full-100',
			limits:[10, 20, 50, 100,500],
			limit: 10,
			url: urls, //数据接口,
			page: true, //开启分页,
			cols: [[ //表头
			{field:'_id', width:80, title: 'ID', sort: true},
			{field:'mobile', width:160, title: '手机号', sort: true},
			{field:'province', width:80, title: '归属省'},
			{field:'city', width:80, title: '归属市'},
			{field:'phone_type', width:80, title: '运营商'},
			{field:'area_code', width:80, title: '区号'},
			{field:'zip_code', width:80, title: '邮编'},
			{field:'strTime', width:160, title: '创建时间', sort: true},
			{field:'now', width:160, title: '更新时间', sort: true, templet: function(d) {return util.toDateString(d.now*1000); }},
			{fixed: 'right', width: 200, title: '操作', align: 'center', toolbar: '#barDemo'}
            ]]
        });
    });

    //搜索
    function ser_on(){
        var ser_row = $("#ser_row").val();
        var urls = '{:url("index/phonelog/list")}'+'?keyword='+ser_row;
        TB.reload({
            url: urls
            ,cols: [[ //表头
                {field: 'id', title: 'ID',  sort: true}
                ,{field: 'title', title: '标题',  sort: true}
                ,{field: 'link_url', title: '链接地址',  sort: true}
                ,{field: 'ap_name', title: '广告位',  sort: true}
                ,{field: 'images', title: '广告图',  sort: true,templet:function (d) {
                    return '<div style="height:50px;width:50px;overflow:hidden;cursor:pointer;" onclick="show_img(this)"><img  style="height:100%;width:100%;" src="'+d.images+'" /></div>';
                }}
                ,{field: 'start_date', title: '开始时间',  sort: true}
                ,{field: 'end_date', title: '结束时间',  sort: true}
                ,{field: 'status', title: '状态', sort: true,templet: function(d) {
                    if(d.status == 1) {
                        return '启用';
                    } else if(d.status == 2) {
                        return '禁用';
                    }
                }}
                ,{field: 'sort', title: '排序',  sort: true}
                ,{field: 'create_time', title: '创建时间',  sort: true}
                ,{field: '#', title: '操作',toolbar: '#barDemo'}
            ]]
        });
    }

    /*
    添加
     */
    function ser_add() {
        var url='{:url("admin/ads/add")}';
        layer.open({
            type: 2,
            title: '信息',
            shadeClose: true,
            shade: 0.8,
            area: ['80%', '80%'],
            content: url, //iframe的url
        });
    }
    /*
    编辑
     */
    function set_edit(t) {
        var id=$(t).attr("id-data");
        var url='{:url("admin/ads/edit")}'+'?id='+id;
        layer.open({
            type: 2,
            title: '信息',
            shadeClose: true,
            shade: 0.8,
            area: ['80%', '80%'],
            content: url, //iframe的url
        });
    }

    /*
    删除
     */
    function set_del(t) {
        var id=$(t).attr("id-data");
        layer.confirm('你确定要删除么？', {
            btn: ['确定', '取消'] //可以无限个按钮
        }, function(index, layero){
            //按钮【按钮一】的回调
            $.post('{:url("admin/ads/del")}',{'id':id},function(data){
                if(data.code==1){
                    layer.msg(data.msg,{icon:1});
                    setTimeout(function () {
                        location.reload();
                    },1500);

                }else{
                    layer.alert(data.msg,{icon:2});
                }
            });

        }, function(index){
            //按钮【按钮二】的回调
        });
    }


    //图片显示
    function show_img(t) {
        var t = $(t).find("img");
        //页面层
        layer.open({
            type: 1,
            skin: 'layui-layer-rim', //加上边框
            area: ['75%', '75%'], //宽高
            shadeClose: true, //开启遮罩关闭
            end: function (index, layero) {
                $('body,html,iframe').css({
                    "overflow-x": "auto",
                    "overflow-y": "auto"
                });
                return false;
            },
            content: '<div style="text-align:center"><img src="' + $(t).attr('src') + '" /></div>'
        });
        $('body,html,iframe').css({
            "overflow-x": "hidden",
            "overflow-y": "hidden"
        });
    }
</script>
</body>
</html>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="detail"  id-data="{{d.id}}" onclick="set_edit(this)">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs "  id-data="{{d.id}}" onclick="set_del(this)">删除</a>
</script>
