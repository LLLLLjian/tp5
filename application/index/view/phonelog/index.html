<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{$viewTitle}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__STATIC1__/xadmin/lib/layui/css/layui.css" media="all">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-body">
            <!--主体内容 start-->
            <div class="layui-collapse" lay-filter="test">
                <div class="layui-colla-item">
                    <h2 class="layui-colla-title">条件筛选<i class="layui-icon layui-colla-icon"></i></h2>
                    <div class="layui-colla-content">
                        <form class="layui-form  layui-form-pane">
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">运营商</label>
                                    <div class="layui-input-inline">
                                        <select name="phone_type" id="phone_type" lay-verify="required" lay-search>
                                            <option value="0">=请选择=</option>
                                            <option value="1">移动</option>
                                            <option value="2">联通</option>
                                            <option value="3">电信</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="layui-form-item x-city" id="x-city">
                                <label class="layui-form-label">手机归属地</label>
                                <div class="layui-input-inline">
                                    <select name="province" lay-filter="province">
                                        <option value="">请选择省</option>
                                    </select>
                                </div>
                                <div class="layui-input-inline">
                                    <select name="city" lay-filter="city">
                                        <option value="">请选择市</option>
                                    </select>
                                </div>
                                <div class="layui-input-inline">
                                    <select name="area" lay-filter="area">
                                        <option value="">请选择县/区</option>
                                    </select>
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">录入日期</label>
                                    <div class="layui-input-inline">
                                        <input class="layui-input" placeholder="录入日期" name="entry_date" id="entry_date">
                                    </div>
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">手机号码</label>
                                    <div class="layui-input-inline">
                                        <input class="layui-input" placeholder="手机号码"" name="mobile" id="mobile">
                                    </div>
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button type ="button" style="margin-left: 50px;" class="layui-btn" onclick="ser_on()">搜索</button>
                                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <table id="demo" lay-filter="test">

            </table>
            <!--主体内容 end-->
        </div>
    </div>
    <script src="__STATIC1__/xadmin/lib/layui/jquery-3.2.1.min.js"></script>
    <script src="__STATIC1__/xadmin/lib/layui/layui.js"></script>
    <script src="__STATIC1__/xadmin/js/xcity.js"></script>
    <script>
        layui.config({
            base: '__STATIC1__/xadmin/' //静态资源所在路径
        });

        layui.use(['laydate', 'form', 'util', 'code', 'element'], function () {
            var laydate = layui.laydate;
            var table = layui.table;
            var form = layui.form;
            var util = layui.util;
            var element = layui.element;

            //执行一个laydate实例
            laydate.render({
                elem: '#entry_date' //指定元素
            });
        });

        layui.use(['form', 'code'], function () {
            form = layui.form;
            layui.code();
            $('#x-city').xcity();
            //$('#end').xcity('广东', '广州市', '东山区');
        });

        layui.use('table', function () {
            var table = layui.table;
            var util = layui.util;
            var urls = '{:url("index/phonelog/list")}';
            //第一个实例
            TB = table.render({
                elem: '#demo',
                height: 'full-100',
                limits: [10, 20, 50, 100, 500],
                limit: 10,
                url: urls, //数据接口,
                page: true, //开启分页,
                defaultToolbar: [],
                toolbar: '#toolbarDemo',
                cols: [[ //表头
                    { field: 'id', title: 'ID', sort: true },
                    { field: 'mobile', title: '手机号', sort: true },
                    { field: 'province',  title: '归属省' },
                    { field: 'city',  title: '归属市' },
                    { field: 'phone_type', title: '运营商' },
                    { field: 'area_code', title: '区号' },
                    { field: 'zip_code', title: '邮编' },
                    { field: 'create_time', width: 160, title: '创建时间', sort: true },
                    { field: 'create_time', width: 160, title: '更新时间', sort: true, templet: function (d) { return util.toDateString(d.create_time * 1000); } },
                    { fixed: 'right', width: 200, title: '操作', align: 'center', toolbar: '#barDemo' }
                ]]
            });
        });

        // 搜索
        function ser_on() {
            var table = layui.table;
            var util = layui.util;
            var mobile = $("#mobile").val();
            var phone_type = $("#phone_type").val();
            var entry_date = $("#entry_date").val();
            var urls = '{:url("index/phonelog/list")}' + '?mobile=' + mobile + "&phone_type=" + phone_type + "&entry_date=" + entry_date;
            TB = table.render({
                elem: '#demo',
                height: 'full-100',
                limits: [10, 20, 50, 100, 500],
                limit: 10,
                url: urls, //数据接口,
                page: true, //开启分页,
                defaultToolbar: [],
                toolbar: '#toolbarDemo',
                cols: [[ //表头
                    { field: 'id', title: 'ID', sort: true },
                    { field: 'mobile', title: '手机号', sort: true },
                    { field: 'province', title: '归属省' },
                    { field: 'city', title: '归属市' },
                    { field: 'phone_type', title: '运营商' },
                    { field: 'area_code', title: '区号' },
                    { field: 'zip_code', title: '邮编' },
                    { field: 'create_time', width: 160, title: '创建时间', sort: true },
                    { field: 'create_time', width: 160, title: '更新时间', sort: true, templet: function (d) { return util.toDateString(d.create_time * 1000); } },
                    { fixed: 'right', width: 200, title: '操作', align: 'center', toolbar: '#barDemo' }
                ]]
            });
        }

        layui.use('table', function () {
            var table = layui.table;

            //监听事件
            table.on('toolbar(test)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id);

                switch (obj.event) {
                    case 'add':
                        layer.open({
                            type: 1,
                            title: '添加',
                            area:['50%','70%'],
                            content: $('#addDialog').html(), //这里content是一个普通的String
                            btn: ['确定', '取消'],
                            success: function (index, layero) {
                                form.render();
                            },
                            yes: function (index, layero) {
                                //取子页面的form
                                var mobile = $("#addDialogForm").find("#mobile").val();
                                
                                var reg = /^1\d{10}$/;
                                if(!reg.test(mobile)){
                                    layer.msg('请输入正确的手机号',{icon: 5});
                                    return;
                                }
                                //ajax提交
                                $.ajax({
                                    type: "POST",
                                    dataType: "json",
                                    url: "{:Url('Phonelog/save')}",
                                    data: $("#addDialogForm").serialize(),//newsForm序列化
                                    success: function(result) {
                                        if (result.code == 0) {
                                            layer.msg('添加成功！', {time: 2000}, function(){location.reload();});
                                        } else {
                                            layer.msg('添加失败！请稍后重试！', {time: 3000});
                                        }
                                    },
                                    error: function() {
                                        alert("异常！");
                                    }
                                });
                            },
                            btn2: function (index, layero) {
                                //return false 开启该代码可禁止点击该按钮关闭
                            }
                        });
                        break;
                    case 'delete':
                        console.log(checkStatus);
                        layer.confirm('真的删除选中行么', function (index) {
                            layer.close(index);
                            //向服务端发送删除指令
                        });
                        break;
                }
            });

            //监听工具条
            table.on('tool(test)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
                var data = obj.data; //获得当前行数据
                var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                var tr = obj.tr; //获得当前行 tr 的DOM对象

                if (layEvent === 'detail') { //查看
                    var mobile = data.mobile;
                    var url='{:url("index/phonelog/read")}'+'?mobile='+mobile;
                    layer.open({
                        type: 2,
                        title: '信息',
                        shadeClose: true,
                        shade: 0.8,
                        area: ['80%', '80%'],
                        content: url, //iframe的url
                    });
                } else if (layEvent === 'del') { //删除
                    console.log(data);
                    console.log("del");
                } else if (layEvent === 'edit') { //编辑
                    console.log(data);
                    console.log("edit");
                }
            });
        });
    </script>
</body>
<!--顶部操作栏-->
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
        <!-- <button class="layui-btn layui-btn-sm" lay-event="delete">删除</button> -->
    </div>
</script>

<!--每条数据的操作栏-->
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
</script>

<!--添加操作-->
<script type="text/html" id="addDialog">
    <form class="layui-form" action="{:Url('Phonelog/add')}" style="padding: 20px;" lay-filter="addDialogForm" id="addDialogForm">
        <div class="layui-form-item">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-inline">
                <input type="text" name="mobile"  autocomplete="off" class="layui-input" id="mobile">
            </div>
        </div>
    </form>
</script>
