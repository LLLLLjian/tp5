<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>x-admin</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__STATIC1__/xadmin/lib/layui/css/layui.css" media="all">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-body">
            <!--主体内容 start-->
            <div class="layui-collapse" lay-filter="test">
                <div class="layui-colla-item">
                    <h2 class="layui-colla-title">条件筛选<i class="layui-icon layui-colla-icon"></i></h2>
                    <div class="layui-colla-content layui-show">
                        <form class="layui-form  layui-form-pane" action="">
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">运营商</label>
                                    <div class="layui-input-inline">
                                        <select name="phone_type" id="phone_type" lay-verify="required" lay-search>
                                            <option value="0">=请选择=</option>
                                            <option value="移动">移动</option>
                                            <option value="联通">联通</option>
                                            <option value="电信">电信</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="layui-form-item x-city" id="x-city">
                                <label class="layui-form-label">手机归属地</label>
                                <div class="layui-input-inline">
                                    <select name="province" lay-filter="province">
                                        <option value="">请选择省</option>
                                    </select>
                                </div>
                                <div class="layui-input-inline">
                                    <select name="city" lay-filter="city">
                                        <option value="">请选择市</option>
                                    </select>
                                </div>
                                <div class="layui-input-inline">
                                    <select name="area" lay-filter="area">
                                        <option value="">请选择县/区</option>
                                    </select>
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">录入日期</label>
                                    <div class="layui-input-inline">
                                        <input class="layui-input" placeholder="录入日期" name="entry_date" id="entry_date">
                                    </div>
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">手机号码</label>
                                    <div class="layui-input-inline">
                                        <input class="layui-input" placeholder="手机号码"" name="mobile" id="mobile">
                                    </div>
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button style="margin-left: 50px;" class="layui-btn" onclick="ser_on()">搜索</button>
                                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="layui-card-header">
                <button class="layui-btn" onclick="ser_add()"><i class="layui-icon"></i>添加</button>
            </div>
            <table id="demo" lay-filter="test">

            </table>
            <!--主体内容 end-->
        </div>

    </div>
    <script src="__STATIC1__/xadmin/lib/layui/jquery-3.2.1.min.js"></script>
    <script src="__STATIC1__/xadmin/lib/layui/layui.js"></script>
    <script src="__STATIC1__/xadmin/js/xcity.js""></script>
    <script>
        layui.config({
            base: '__STATIC1__/xadmin/' //静态资源所在路径
        });
        layui.use(['laydate', 'form', 'util', 'code', 'element'], function () {
            var laydate = layui.laydate;
            var table = layui.table;
            var form = layui.form;
            var util = layui.util;
            var element = layui.element;

            //执行一个laydate实例
            laydate.render({
                elem: '#entry_date' //指定元素
            });
        });

        layui.use(['form', 'code'], function () {
            form = layui.form;
            layui.code();
            $('#x-city').xcity();
            //$('#end').xcity('广东', '广州市', '东山区');
        });

        layui.use('table', function () {
            var table = layui.table;
            var util = layui.util;
            var urls = '{:url("index/phonelog/list")}';
            //第一个实例
            TB = table.render({
                elem: '#demo',
                height: 'full-100',
                limits: [10, 20, 50, 100, 500],
                limit: 10,
                url: urls, //数据接口,
                page: true, //开启分页,
                cols: [[ //表头
                    { field: '_id', width: 80, title: 'ID', sort: true },
                    { field: 'mobile', width: 160, title: '手机号', sort: true },
                    { field: 'province', width: 80, title: '归属省' },
                    { field: 'city', width: 80, title: '归属市' },
                    { field: 'phone_type', width: 80, title: '运营商' },
                    { field: 'area_code', width: 80, title: '区号' },
                    { field: 'zip_code', width: 80, title: '邮编' },
                    { field: 'strTime', width: 160, title: '创建时间', sort: true },
                    { field: 'now', width: 160, title: '更新时间', sort: true, templet: function (d) { return util.toDateString(d.now * 1000); } },
                    { fixed: 'right', width: 200, title: '操作', align: 'center', toolbar: '#barDemo' }
                ]]
            });
        });

        // 搜索
        function ser_on() {
            var mobile = $("#mobile").val();
            var phone_type = $("#phone_type").val();
            var entry_date = $("#entry_date").val();
            var urls = '{:url("index/phonelog/list")}' + '?mobile=' + mobile + "&phone_type=" + phone_type + "&entry_date=" + entry_date;
            TB.reload({
                url: urls,
                cols: [[ //表头
                    { field: '_id', width: 80, title: 'ID', sort: true },
                    { field: 'mobile', width: 160, title: '手机号', sort: true },
                    { field: 'province', width: 80, title: '归属省' },
                    { field: 'city', width: 80, title: '归属市' },
                    { field: 'phone_type', width: 80, title: '运营商' },
                    { field: 'area_code', width: 80, title: '区号' },
                    { field: 'zip_code', width: 80, title: '邮编' },
                    { field: 'strTime', width: 160, title: '创建时间', sort: true },
                    { field: 'now', width: 160, title: '更新时间', sort: true, templet: function (d) { return util.toDateString(d.now * 1000); } },
                    { fixed: 'right', width: 200, title: '操作', align: 'center', toolbar: '#barDemo', templet: '<div><a title="查看" href="javascript:;"><i class="layui-icon">&#xe642;</i></a></div>'}
                ]]
            });
        }

        /*
         * 详细
         */
        function set_read() {
            var url='{:url("index/phonelog/read")}';
            layer.open({
                type: 2,
                title: '信息',
                shadeClose: true,
                shade: 0.8,
                area: ['80%', '80%'],
                content: url, //iframe的url
            });
        }
        /*
         * 修改
         */
        function set_update(t) {
            var id=$(t).attr("id-data");
            var url='{:url("index/phonelog/update")}'+'?id='+id;
            layer.open({
                type: 2,
                title: '信息',
                shadeClose: true,
                shade: 0.8,
                area: ['80%', '80%'],
                content: url, //iframe的url
            });
        }

    </script>
</body>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="detail"  id-data="{{d.id}}" onclick="set_read(this)">详细</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs "  id-data="{{d.id}}" onclick="set_update(this)">修改</a>
</script>
