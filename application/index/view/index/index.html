<!doctype html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>Llllljian的后台</title>
        <meta name="renderer" content="webkit|ie-comp|ie-stand">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <meta http-equiv="Cache-Control" content="no-siteapp" />
        <link rel="stylesheet" href="__STATIC1__/xadmin/css/font.css">
        <link rel="stylesheet" href="__STATIC1__/xadmin/css/xadmin.css">
        <!-- <link rel="stylesheet" href="./css/theme5.css"> -->
        <script src="__STATIC1__/xadmin/lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="__STATIC1__/xadmin/js/xadmin.js"></script>
		<script src="__STATIC1__/xadmin/lib/layui/jquery-3.2.1.min.js"></script>
        <link rel="stylesheet" href="__STATIC1__/font-awesome-4.7.0/css/font-awesome.css" media="all">

    </head>
    <body class="index">
        <!-- 顶部开始 -->
        <div class="container">
            <div class="logo">
                <a href="{:url('index/index/index')}">Llllljian的后台</a></div>
            <div class="left_open">
                <a><i title="展开左侧栏" class="iconfont">&#xe699;</i></a>
            </div>
            <ul class="layui-nav right" lay-filter="">
                    <li class="layui-nav-item">
                        <a href="javascript:;">{$username}</a>
                        <dl class="layui-nav-child">
                            <!-- 二级菜单 -->
                            <dd>
                                <a onclick="xadmin.open('个人信息','{:url("index/index/get_info")}')">个人信息</a>
                            </dd>
                            <dd>
                                <a href="{:url('index/login/logout')}">退出</a>
                            </dd>
                        </dl>
                    </li>
            </ul>
        </div>
        <!-- 顶部结束 -->
        <!-- 中部开始 -->
        <!-- 左侧菜单开始 -->
        <div class="left-nav">
            <div id="side-nav">
                <ul id="nav">
                    {volist name="menuInfo" id="vo"}
                    <li>
                        <a href="javascript:;">
                            <i class="iconfont left-nav-li" lay-tips="{$vo.name}"> <i class=" fa {$vo.ico} fa-fw"></i></i>
                            <cite>{$vo.name}</cite>
                            <i class="iconfont nav_right">&#xe697;</i></a>
                        <ul class="sub-menu">
                            {if condition="!empty($vo['cmenu']) eq true"}
                            {volist name='vo.cmenu' id='vv'}
                            <li>
                                <a onclick="xadmin.add_tab('{$vv.name}','{:url($vv.url)}')">
                                    <i class="iconfont">&#xe6a7;</i>
                                    <cite>{$vv.name}</cite></a>
                            </li>
                            {/volist}
                            {/if}


                        </ul>
                    </li>
                    {/volist}

       <!--             <li>
                        <a href="javascript:;">
                            <i class="iconfont left-nav-li" lay-tips="订单管理">&#xe723;</i>
                            <cite>订单管理</cite>
                            <i class="iconfont nav_right">&#xe697;</i></a>
                        <ul class="sub-menu">
                            <li>
                                <a onclick="xadmin.add_tab('订单列表','order-list.html')">
                                    <i class="iconfont">&#xe6a7;</i>
                                    <cite>订单列表</cite></a>
                            </li>
                            <li>
                                <a onclick="xadmin.add_tab('订单列表1','order-list1.html')">
                                    <i class="iconfont">&#xe6a7;</i>
                                    <cite>订单列表1</cite></a>
                            </li>
                        </ul>
                    </li>-->

                </ul>
            </div>
        </div>
        <!-- <div class="x-slide_left"></div> -->
        <!-- 左侧菜单结束 -->
        <!-- 右侧主体开始 -->
        <div class="page-content">
            <div class="layui-tab tab" lay-filter="xbs_tab" lay-allowclose="false">
                <ul class="layui-tab-title">
                    <li class="home">
                        <i class="layui-icon">&#xe68e;</i>我的桌面</li>
                </ul>
                    <div class="layui-unselect layui-form-select layui-form-selected" id="tab_right" >
                        <dl>
                            <dd data-type="this">关闭当前</dd>
                            <dd data-type="other">关闭其它</dd>
                            <dd data-type="all">关闭全部</dd>
                        </dl>
                    </div>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show"  >
                        <iframe src="{:url('index/index/welcome')}"   frameborder="0" class="x-iframe"></iframe>
                    </div>
                </div>
                <div id="tab_show"></div>
            </div>
        </div>
        <div class="page-content-bg"></div>
        <style id="theme_style"></style>

    </body>

</html>
