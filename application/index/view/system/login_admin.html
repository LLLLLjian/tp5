<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{$viewTitle}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/xadmin/lib/layui/css/layui.css" media="all">
</head>
<body>
<div class="layui-card">
    <div class="layui-card-body">
        <!--主体内容 start-->
        <div class="layui-row">

            <div class="layui-col-md3">
                <input type="text" id="ser_row" name="ser_row" required  lay-verify="required" placeholder="名称" autocomplete="off" class="layui-input">
            </div>

            <div class="layui-col-md1">
                <button style="margin-left: 50px;" class="layui-btn" onclick="ser_on()">搜索</button>
            </div>
        </div>
        <table id="demo" lay-filter="test">

        </table>


        <!--主体内容 end-->
    </div>
</div>
<script src="/static/xadmin/lib/layui/jquery-3.2.1.min.js"></script>
<script src="/static/xadmin/lib/layui/layui.js"></script>
<script>
    layui.config({
        base: '/static/xadmin/' //静态资源所在路径
    });
    layui.use(['laydate','form'], function(){
        var laydate = layui.laydate;
        var table = layui.table;
        var form = layui.form;
    });
    var TABLE='';
    layui.use('table', function(){
        var table = layui.table;
        TABLE=table;
        var urls = '{:url("/admin/system/login_admin")}';
        //第一个实例
        TB = table.render({
            elem: '#demo'
            ,height: 'full-100'
            ,limits:[100,500]
            ,limit:100
            ,url: urls //数据接口
            ,page: true //开启分页
             ,toolbar: true//开启筛选图标 导出图标   打印图标
            ,cols: [[ //表头
                {field: 'id', title: 'ID',  sort: true}
                ,{field: 'admin_name', title: '登录用户',  sort: true}
                ,{field: 'num', title: '次数',  sort: true}
                ,{field: 'ip', title: 'ip',  sort: true,}
                ,{field: 'browser', title: '浏览器',  sort: true,}
                ,{field: 'browser_type', title: '浏览器（版本号）',  sort: true,}
                ,{field: 'type_os', title: '操作系统',  sort: true,}
                ,{field: 'create_time', title: '登录时间',  sort: true,}
            ]]
        });
    });
    //搜索
    function ser_on(){
        var ser_row = $("#ser_row").val();
        var urls = '{:url("admin/system/login_admin")}'+'?keyword='+ser_row;
        TB.reload({
            url: urls
            ,cols: [[ //表头
                {field: 'id', title: 'ID',  sort: true}
                ,{field: 'admin_name', title: '登录用户',  sort: true}
                ,{field: 'num', title: '次数',  sort: true}
                ,{field: 'ip', title: 'ip',  sort: true,}
                ,{field: 'browser', title: '浏览器',  sort: true,}
                ,{field: 'browser_type', title: '浏览器（版本号）',  sort: true,}
                ,{field: 'type_os', title: '操作系统',  sort: true,}
                ,{field: 'create_time', title: '登录时间',  sort: true,}
            ]]
        });
    }


</script>
</body>
</html>
